<!-- src/templates/user_card.html -->
<div
  class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-100 flex items-center justify-center p-8"
>
  <div
    class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-xl border border-gray-200 p-14 w-full max-w-lg text-center transition-all duration-300 hover:shadow-2xl"
  >
    <!-- Avatar / Logo -->
    <div class="relative mb-8">
      <div
        class="w-36 h-36 mx-auto rounded-full overflow-hidden border-4 border-blue-500 shadow-lg p-2"
      >
        <img
          id="logo-url"
          src=""
          alt="User Avatar"
          class="w-full h-full object-cover rounded-full"
        />
      </div>
      <span
        class="absolute top-0 right-[35%] bg-green-500 rounded-full w-5 h-5 border-2 border-white"
      ></span>
    </div>

    <!-- Name and Title -->
    <h1 id="username" class="text-3xl font-bold text-gray-800 mb-2"></h1>
    <h2 id="title" class="text-base text-blue-600 font-medium mb-6"></h2>

    <!-- Contact Info -->
    <div class="space-y-3 text-gray-700 mb-8 text-base">
      <p class="flex items-center justify-center gap-2">
        <i class="fa-solid fa-phone text-green-500"></i>
        <span id="phone"></span>
      </p>
      <p class="flex items-center justify-center gap-2">
        <i class="fa-solid fa-envelope text-blue-500"></i>
        <span id="email"></span>
      </p>
    </div>

    <!-- Social Media Links -->
    <div id="social-links" class="flex justify-center gap-6 mb-8 text-2xl">
      <!-- Social icons will be injected here dynamically -->
    </div>

    <!-- Action Buttons -->
    <div
      id="action-buttons"
      class="flex flex-col sm:flex-row justify-center gap-4"
    >
      <!-- Action buttons will be injected here dynamically -->
    </div>
  </div>
</div>

<!-- Footer Container -->
<div id="footer-container" class="mt-6">
  <!-- Footer will be injected dynamically here -->
</div>
