<div
  class="relative min-h-screen flex items-center justify-center overflow-hidden"
>
  <!-- Card Container -->
  <div
    class="relative z-10 bg-white/80 backdrop-blur-xl border border-gray-200/30 rounded-3xl shadow-2xl p-14 md:p-12 w-full max-w-lg text-center transition-all duration-500 hover:scale-105 hover:shadow-lg"
  >
    <!-- Avatar / Logo -->
    <div class="relative mb-6">
      <div
        class="w-36 h-36 mx-auto rounded-full overflow-hidden border-4 border-blue-500 shadow-lg p-1 bg-white"
      >
        <img
          id="logo-url"
          src="https://i.pravatar.cc/150?img=13"
          alt="User Avatar"
          class="w-full h-full object-cover rounded-full"
        />
      </div>
      <span
        class="absolute top-1 right-[37%] bg-green-500 rounded-full w-4 h-4 border-2 border-white animate-ping"
      ></span>
      <span
        class="absolute top-1 right-[37%] bg-green-500 rounded-full w-4 h-4 border-2 border-white"
      ></span>
    </div>

    <!-- Name and Title -->
    <h1 id="username" class="text-3xl font-bold text-gray-800 mb-1"></h1>
    <h2 id="about" class="text-base text-blue-600 font-medium mb-4"></h2>

    <!-- Contact Info -->
    <div class="space-y-2 text-gray-700 mb-6 text-base">
      <p class="flex items-center justify-center gap-2">
        <i class="fa-solid fa-phone text-green-500"></i>
        <span id="phone"></span>
      </p>
    </div>

    <!-- Social Media Links -->
    <div id="social-links" class="flex justify-center gap-4 mb-6 text-xl">
      <!-- Social icons will be injected here dynamically -->
    </div>

    <!-- Action Buttons -->
    <div
      id="action-buttons"
      class="flex flex-col sm:flex-row justify-center gap-3"
    >
      <!-- Action buttons will be injected here dynamically -->
    </div>
  </div>
</div>

<!-- Footer -->
<footer id="footer-container">
  <!-- Footer content injected dynamically -->
</footer>
