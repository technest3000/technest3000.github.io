<section
  class="flex justify-center items-center min-h-screen p-4"
  style="background: linear-gradient(135deg, #1a1a1a, #111111, #1a1a1a)"
>
  <!-- Profile Card Container -->
  <div
    style="min-height: 6px"
    class="group cursor-pointer max-w-md w-full bg-gradient-to-br from-[#010101] via-[#090909] to-[#010101] rounded-3xl border border-white/10 shadow-2xl relative backdrop-blur-xl overflow-hidden transform transition-all duration-500 hover:scale-105 hover:-rotate-1"
  >
    <!-- Background Animated Circles -->
    <div class="absolute inset-0 z-0 overflow-hidden">
      <div
        class="absolute inset-0 bg-gradient-to-tr from-white/5 to-white/10 opacity-40 group-hover:opacity-60 transition-opacity duration-500"
      ></div>

      <div
        style="animation-delay: 0.5s"
        class="absolute -bottom-20 -left-20 w-48 h-48 rounded-full bg-gradient-to-tr from-white/10 to-transparent blur-3xl opacity-30 group-hover:opacity-50 transform group-hover:scale-110 transition-all duration-700 animate-bounce"
      ></div>

      <div
        class="absolute top-10 left-10 w-16 h-16 rounded-full bg-white/5 blur-xl animate-ping"
      ></div>
      <div
        style="animation-delay: 1s"
        class="absolute bottom-16 right-16 w-12 h-12 rounded-full bg-white/5 blur-lg animate-ping"
      ></div>

      <div
        class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent transform -skew-x-12 translate-x-full group-hover:translate-x-[-200%] transition-transform duration-1000"
      ></div>
    </div>

    <!-- Card Content -->
    <div class="p-8 relative z-10 flex flex-col items-center text-center">
      <!-- Profile Image -->
      <div class="relative mb-6">
        <div
          class="absolute inset-0 rounded-full border-2 border-white/20 animate-ping"
        ></div>
        <div
          style="animation-delay: 0.5s"
          class="absolute inset-0 rounded-full border border-white/10 animate-pulse"
        ></div>

        <div
          class="p-6 rounded-full backdrop-blur-lg border border-white/20 bg-gradient-to-br from-black/80 to-black/60 shadow-2xl transform group-hover:rotate-12 group-hover:scale-110 transition-all duration-500 hover:shadow-white/20"
        >
          <img
            id="logo-url"
            class="w-24 h-24 object-cover rounded-full border-2 border-white/20 shadow-lg transform transition-all duration-400"
            alt="Profile Image"
          />
        </div>
      </div>

      <!-- Name -->
      <h2
        id="title"
        class="text-2xl font-bold text-white mb-2 bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-200 to-white animate-pulse"
      ></h2>

      <!-- About -->
      <p id="about" class="text-gray-300 text-sm leading-relaxed max-w-xs"></p>

      <!-- Social Links -->
      <div id="social-links" class="flex space-x-4 mt-4"></div>

      <!-- Action Buttons -->
      <div
        id="action-buttons"
        class="flex justify-center space-x-3 mt-6 w-full"
      ></div>
    </div>

    <!-- Corner Glow -->
    <div
      class="absolute top-0 left-0 w-20 h-20 bg-gradient-to-br from-white/10 to-transparent rounded-br-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"
    ></div>
    <div
      class="absolute bottom-0 right-0 w-20 h-20 bg-gradient-to-tl from-white/10 to-transparent rounded-tl-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"
    ></div>
  </div>
</section>

<!-- Footer -->
<footer id="footer-container">
  <!-- Footer content injected dynamically -->
</footer>
