<!-- src/templates/profile_card.html -->
<div class="min-h-screen bg-background flex flex-col items-center w-full">
  <!-- Header / Cover Photo -->
  <div class="relative w-full h-56">
    <img
      id="header-url"
      src=""
      alt="Cover Photo"
      class="absolute inset-0 w-full h-full object-cover"
    />
    <!-- White shadow / gradient overlay covering bottom half -->
    <div
      class="absolute inset-0 bg-gradient-to-t from-white via-white/70 to-transparent"
    ></div>
  </div>

  <!-- Logo / Name / About -->
  <div class="-mt-20 mb-6 flex flex-col items-center text-center scale-110">
    <div class="relative mb-4">
      <img
        id="logo-url"
        src=""
        alt="Logo"
        class="rounded-full border-4 border-white bg-gray-100 shadow-xl w-32 h-32 object-cover"
      />
    </div>
    <h1
      id="title"
      class="font-headline text-3xl font-extrabold tracking-tight text-foreground"
    ></h1>
    <p id="about" class="max-w-sm text-base text-muted-foreground px-6"></p>
  </div>

  <!-- Social Media Links -->
  <div
    id="social-links"
    class="w-full max-w-md p-6 pt-0 mb-4 grid grid-cols-3 gap-4"
  >
    <!-- Social icons will be injected dynamically -->
  </div>

  <!-- Action Buttons -->
  <div
    id="action-buttons"
    class="w-full max-w-md p-6 pt-0 flex flex-col gap-3 mb-8"
  >
    <!-- Action buttons will be injected dynamically -->
  </div>
</div>

<!-- Footer -->
<footer id="footer-container">
  <!-- Footer content injected dynamically -->
</footer>
