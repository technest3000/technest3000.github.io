<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../assets/images/logo.ico" rel="icon">
    <title>TechPort - Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>
    <div id="dashboard-content">
        <div class="flex min-h-screen">
            <!-- Sidebar -->
            <aside id="sidebar"
                class="w-16 lg:w-60 bg-[var(--primary-color)] text-white flex-shrink-0 hidden lg:flex flex-col z-50">
                <div class="flex items-center justify-center h-20 border-b border-[var(--primary-dark-color)]">
                    <img src="../assets/images/logo.ico" alt="Logo" class="h-10 w-10 mr-2" />
                    <span class="text-xl font-bold hidden lg:inline">TechNest <sup> <i class="fa fa-star"></i></sup>
                    </span>
                </div>

                <nav class="flex-1 px-4 py-6 overflow-y-auto">
                    <ul class="space-y-2">
                        <li>
                            <a href="index.html"
                                class="flex items-center px-3 py-2 rounded hover:bg-[var(--primary-dark-color)]">
                                <i class="fas fa-tachometer-alt w-5"></i>
                                <span class="ml-3 hidden lg:inline">Dashboard</span>
                            </a>
                        </li>
                        <!-- Divider -->
                        <hr class="border-[var(--primary-dark-color)] my-4" />
                        <li>
                            <a href="templates.html"
                                class="flex items-center px-3 py-2 rounded hover:bg-[var(--primary-dark-color)]">
                                <i class="fas fa-file-alt w-5"></i>
                                <span class="ml-3 hidden lg:inline">Templates</span>
                            </a>
                        </li>
                        <li>
                            <a href="customers.html"
                                class="flex items-center px-3 py-2 rounded hover:bg-[var(--primary-dark-color)]">
                                <i class="fas fa-users w-5"></i>
                                <span class="ml-3 hidden lg:inline">Customers</span>
                            </a>
                        </li>


                    </ul>

                    <div
                        class="sidebar-card hidden lg:flex flex-col items-center bg-gray-900 bg-opacity-20 shadow rounded p-4 mt-6">
                        <img class="sidebar-card-illustration mb-2 h-16" src="img/undraw_rocket.svg" alt="...">
                        <p class="text-center mb-2 font-bold text-gray-400">TechNest - The future is in your hands!</p>
                        <a class="btn bg-green-500 text-white px-3 py-1 rounded text-sm mt-1"
                            href="tel:+962782140003">Call!</a>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <div id="content-wrapper" class="flex-1 flex flex-col">
                <!-- Topbar -->
                <header class="flex items-center justify-between bg-white shadow px-6 h-16">
                    <button id="sidebar-toggle" class="md:hidden text-gray-700">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Spacer -->
                    <div class="flex-1"></div>

                    <div class="flex items-center space-x-4">
                        <!-- Alerts -->
                        <div class="relative">
                            <button class="relative text-gray-700">
                                <i class="fas fa-bell"></i>
                                <span
                                    class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full px-1">3+</span>
                            </button>
                            <!-- Dropdown menu placeholder -->
                        </div>
                        <!-- User -->
                        <div class="relative">
                            <button class="flex items-center space-x-2">
                                <span class="hidden lg:block text-gray-700 text-sm">Technest</span>
                                <img src="img/undraw_profile.svg" class="h-8 w-8 rounded-full" alt="" />
                            </button>
                        </div>
                    </div>
                </header>

                <!-- Page Content -->
                <main class="p-6 flex-1 overflow-y-auto">
                    <!-- Page Heading -->
                    <div class="mb-4 sm:flex sm:items-center sm:justify-between">
                        <h1 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-1 sm:mb-0">
                            Dashboard
                        </h1>
                        <button id="generate-user-btn"
                            class="sm:inline-flex items-center px-3 py-1.5 bg-[var(--primary-color)] hover:bg-[var(--primary-dark-color)] text-white text-sm rounded shadow-sm">
                            <i class="fas fa-download fa-sm mr-2 text-white/90"></i>
                            Generate Report
                        </button>
                    </div>

                    <!-- Dashboard Cards -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                        <div
                            class="bg-white shadow rounded p-4 flex items-center justify-between border-l-4 border-[var(--primary-color)]">
                            <div>
                                <p class="text-xs font-bold text-[var(--primary-color)] uppercase">
                                    Customers
                                </p>
                                <p id="customers-count" class="text-lg font-bold text-gray-800">
                                    0
                                </p>
                            </div>
                            <i class="fas fa-users fa-2x text-gray-300"></i>
                        </div>
                        <div
                            class="bg-white shadow rounded p-4 flex items-center justify-between border-l-4 border-green-500">
                            <div>
                                <p class="text-xs font-bold text-green-500 uppercase">
                                    Templates
                                </p>
                                <p id="templates-count" class="text-lg font-bold text-gray-800">
                                    0
                                </p>
                            </div>
                            <i class="fas fa-file-alt fa-2x text-gray-300"></i>
                        </div>
                    </div>

                    <!-- Charts Section -->
                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-6">
                        <div class="lg:col-span-12 bg-white shadow rounded p-4">
                            <h6 class="font-bold text-[var(--primary-color)] mb-4">
                                User Creation Overview
                            </h6>
                            <div class="flex justify-end mb-4">
                                <div class="relative">
                                    <select id="view-select"
                                        class="appearance-none w-auto bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                        <option value="day" selected>Day</option>
                                        <option value="month">Month</option>
                                        <option value="year">Year</option>
                                    </select>
                                    <div
                                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 20 20">
                                            <path
                                                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <canvas id="myAreaChart"></canvas>
                        </div>
                    </div>
                </main>

                <!-- Footer -->
                <footer class="bg-white py-4 mt-auto">
                    <div class="container mx-auto px-4">
                        <div class="text-center">
                            <span class="text-gray-600">&copy; Copyright <strong><b
                                        class="text-[var(--primary-color)] hover:text-[var(--primary-dark-color)]">Technest</b></strong>.
                                All Rights
                                Reserved</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->
            </div>
        </div>

        <!-- Popup -->
        <div id="popup"
            class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
            <div class="relative bg-white p-8 rounded-lg shadow-lg w-full md:w-1/2">
                <button id="close-popup-btn" class="absolute top-0 right-0 mt-2 mr-2 text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 class="text-2xl font-bold mb-4">Generate New User</h2>
                <div class="mb-4">
                    <label for="template-select" class="block text-gray-700 font-bold mb-2">Select a Template:</label>
                    <select id="template-select" class="w-full px-3 py-2 border rounded-lg"></select>
                </div>

                <div class="flex justify-end">
                    <button id="cancel-btn" class="bg-gray-400 text-white px-4 py-2 rounded mr-2">
                        Cancel
                    </button>
                    <button id="confirm-btn" class="bg-[var(--primary-color)] text-white px-4 py-2 rounded">
                        Confirm
                    </button>
                </div>
                <div id="generated-json" class="mt-4 hidden">
                    <pre id="json-output" class="bg-gray-100 p-4 rounded overflow-auto max-h-40"></pre>
                    <button id="copy-json-btn" class="bg-[var(--primary-color)] text-white px-4 py-2 rounded mt-2">
                        Copy JSON
                    </button>
                </div>
            </div>
        </div>

        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/main.js"></script>
        <script src="js/dashboard.js"></script>

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded hidden fixed bottom-4 right-4 bg-gray-500 bg-opacity-75 text-white px-4 py-2 shadow-lg hover:bg-[var(--primary-dark-color)] transition duration-300"
            href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

</body>

</html>
